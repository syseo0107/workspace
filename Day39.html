<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>button</title>
        <style>
            .btn{
            display: flex;
            width: 300px;
            height: 41px;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;

            border-radius: 8px;
            border: 1px solid var(--Secondary, #F0F0F0);
            background: #ece5e5;
            }
        </style>
    </head>
    <body>
        <button type="button" class="btn">
           CLICK 1 
        </button>

        <button type="button" class="btn">
           CLICK 2
        </button>

        <button type="button" class="btn">
           CLICK 3
        </button>
    </body>
</html>
